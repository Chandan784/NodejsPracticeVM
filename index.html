<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            width: 280px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card h3 {
            font-size: 18px;
            margin: 0 0 8px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin: 0 0 12px;
        }

        .price {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price span {
            font-weight: bold;
            color: #27ae60;
        }

        .old-price {
            text-decoration: line-through;
            color: #aaa;
            font-size: 13px;
        }

        .rating {
            margin-top: 8px;
            color: #f1c40f;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            margin-top: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://picsum.photos/400?random=1" alt="Aurora Wireless Headphones">
        <div class="card-content">
            <h3>Aurora Wireless Headphones</h3>
            <p>Noise-cancelling wireless headphones with deep bass and 30-hour battery life.</p>
            <div class="price">
                <span>₹2,499</span>
                <span class="old-price">₹100000000</span>
            </div>
            <div class="rating">⭐ 4.7 (120 reviews)</div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

</body>

</html>
